<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GameZone Store</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>LeveUp Store</h1>
    <button onclick="mostrarCarrito()">游 Ver Carrito (<span id="cantidad-carrito">0</span>)</button>
  </header>

  <main class="productos">
    <div class="producto">
      <img src="juego1.jpg" alt="Cyber Blaster">
      <h2>Cyber Blaster</h2>
      <p>$29.99</p>
      <button onclick="agregarAlCarrito('Cyber Blaster', 29.99)">A침adir al carrito</button>
    </div>

    <div class="producto">
      <img src="juego2.jpg" alt="Pixel Adventure">
      <h2>Pixel Adventure</h2>
      <p>$14.99</p>
      <button onclick="agregarAlCarrito('Pixel Adventure', 14.99)">A침adir al carrito</button>
    </div>

    <div class="producto">
      <img src="juego3.jpg" alt="Racing Turbo">
      <h2>Racing Turbo</h2>
      <p>$24.99</p>
      <button onclick="agregarAlCarrito('Racing Turbo', 24.99)">A침adir al carrito</button>
    </div>
  </main>

  <section id="carrito" style="display:none; padding: 20px;">
    <h2>游 Tu carrito</h2>
    <ul id="lista-carrito"></ul>
    <p><strong>Total:</strong> $<span id="total-carrito">0</span></p>
  </section>

  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      localStorage.setItem("carrito", JSON.stringify(carrito));
      actualizarCantidad();
      alert(`"${nombre}" a침adido al carrito.`);
    }

    function actualizarCantidad() {
      document.getElementById("cantidad-carrito").textContent = carrito.length;
    }

    function mostrarCarrito() {
      const lista = document.getElementById("lista-carrito");
      const total = document.getElementById("total-carrito");
      lista.innerHTML = "";
      let suma = 0;

      carrito.forEach(producto => {
        const li = document.createElement("li");
        li.textContent = `${producto.nombre} - $${producto.precio}`;
        lista.appendChild(li);
        suma += producto.precio;
      });

      total.textContent = suma.toFixed(2);
      document.getElementById("carrito").style.display = "block";
    }

    actualizarCantidad(); // Inicial
  </script>
</body>
</html>
